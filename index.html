<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tough Fitness Gym</title>

    <link rel="stylesheet" href="css/main.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
</head>
<body>

    <header>

        <input type="checkbox" id="nav-toggle">

        <label class="nav-icon" for="nav-toggle">
            <span class="line line-1"></span>
            <span class="line line-2"></span>
        </label>

        <nav class="nav">
            <div class="nav-list">
                <a href="#" class="nav-link">Home</a>
                <a href="#" class="nav-link">Events</a>
                <a href="#" class="nav-link">Coaching</a>
                <a href="#" class="nav-link">Trainers</a>
                <a href="#" class="nav-link">Contact</a>
            </div>
        </nav>

        <section class="hero">

            <div class="bg-video-overlay"></div>

            <div class="bg-video">
                <video class="bg-video-content" autoplay muted loop>
                    <source src="assets/videos/bg-vid.mp4" type="video/mp4">
                    <p>Your browser doesn't support this video</p>
                </video>
            </div>

            <div class="logo">
                <img src="assets/images/tough-fitness-logo.png" alt="Tough Fitness Logo">
            </div>

            <h1>More Than Fitness</h1>

            <h2>Build Your Tomorrow Today</h2>

            <button class="btn btn-primary">Start Now</button>


        </section>

    </header>

   

   

    
    
</body>
</html>
